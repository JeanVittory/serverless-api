service: aws-serverless-typescript

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x

functions:
  hello:
    handler: src/hello.handler
    events: 
      - httpApi: 
          method: GET
          path: /hello


plugins: 
  - serverless-offline

resources: 
  Resources: 
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties: 
        UserPoolName: users
        Schema: 
          - Name: email
            AttributeDataType: String
            Mutable: true
            Required: true
        Policies: 
          PasswordPolicy: 
            MinimumLength: 8